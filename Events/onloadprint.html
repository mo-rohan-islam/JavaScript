<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>onload print</title>
        <script>
            function handleOnLoad() {
                window.print();
            }
        </script>
    </head>
    <body onload="handleOnLoad()">
        <b>Print this document</b>
    </body>
</html>
