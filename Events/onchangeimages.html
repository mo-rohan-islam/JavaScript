<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>onchange images</title>
        <script>
            function handleOnChangeEvent(image) {
                document.body.style.backgroundImage = "url('" + image + "')";
            }
        </script>
    </head>
    <body>
        <select title="select" onchange="handleOnChangeEvent(this.value)">
            <option value="">Select an image</option>
            <option value="images/GymBody.jpg">Gym Body</option>
            <option value="images/IDpic.jpg">ID Pic</option>
            <option value="images/PhotoWithID.jpg">Photo with ID</option>
        </select>
    </body>
</html>
