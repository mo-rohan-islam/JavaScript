<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>onclick</title>
</head>
<body>
	<form name="calcform">
		Number1: <input type="text" name="num1" /><br/>
		Number2: <input type="text" name="num2" /><br/>
		Result: <input type="text" name="result" /><br/>
		<input type="button" name="add" value="Add" onclick="calcAdd()"/><br/>
	</form>
	<script>
		function calcAdd() {
			var num1 = parseInt(document.calcform.num1.value);
			var num2 = parseInt(document.calcform.num2.value);
			var result = document.calcform.result;
			result.value = num1 + num2;
		}
	</script>
</body>
</html>
