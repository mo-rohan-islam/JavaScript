<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Two Numbers</title>
    <script>
        var num1 = parseInt(prompt("Enter the first number"));
        var num2 = parseInt(prompt("Enter the second number"));
        var sum = num1 + num2;

        document.write(sum);

    </script>
</head>

</html>
