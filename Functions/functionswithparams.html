<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Functions with Params</title>
        <script>

            function multiply(x, y) {
                document.write((x * y) + "<br>");
            }

            multiply(10, 20);
            multiply(5, 4);
        </script>
    </head>
</html>
