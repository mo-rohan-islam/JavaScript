<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grade Calculator</title>
</head>

<body>
    <script>
        function gradeCalculator() {
            var maths = parseInt(prompt("Enter maths marks"));
            var physics = parseInt(prompt("Enter physics marks"));
            var chemistry = parseInt(prompt("Enter chemistry marks"));

            var average = (maths + physics + chemistry) / 3;

            if (average >= 90) {
                document.write("<h1>Grade A</h1>");
            } else if (average >= 70) {
                document.write("<h1>Grade B</h1>");
            } else {
                document.write("<h1>Grade C</h1>");
            }

        }
        gradeCalculator();
    </script>
</body>

</html>
