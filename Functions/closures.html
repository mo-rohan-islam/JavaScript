<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Closures</title>
        <script>

            function fun1() {

                var a = "Hello";

                function fun2() {
                    var b = "Rohan";
                    document.write(a + " " + b);
                }

                return fun2();
                // fun2();
            }

            fun1();
        </script>
    </head>
</html>
