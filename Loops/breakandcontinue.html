<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Break and Continue</title>
        <script>
            var n = 10;

            for (var i = 1; i <= n; i++) {
                if (i == 4) {
                    // break;
                    continue;
                }
                document.write("Number is " + i + "<br>");
            }
            document.write("After the looop");
        </script>
    </head>
</html>
