<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
    <script>
        var n = prompt("Enter a number");

        for (var i = 1; i <= n; i++) {
            document.write("Number is " + i + "<br>");
        }
    </script>
</head>

</html>
