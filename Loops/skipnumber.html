<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skip Number</title>
</head>
<body>
    <script>
        var num = prompt("Enter a Number","1-100");
        
        document.write("<h2>For Loop</h2>");
        for(var i=1;i<=num;i++) {
            if(i%3==0) {
                continue;
            }
            document.write(i+"<br>");
        }

        document.write("<h2>While Loop</h2>");
        var i=1;
        while(i<=num) {
            if(i%3==0) {
                i++;
                continue;
            }
            document.write(i+"<br>");
            i++;
        }

        document.write("<h2>Do While Loop</h2>");
        var i=1;
        do {
            if(i%3==0) {
                i++;
                continue;
            }
            document.write(i+"<br>");
            i++;
        } while(i<=num);

    </script>
</body>
</html>
