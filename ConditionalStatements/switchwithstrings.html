<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Switch using Strings</title>
        <script>
            var n = prompt("Enter any name","john,rohan,mark");

            switch(n){
                case "john":
                    document.write("john");
                    break;
                case "mark":
                    document.write("mark");
                    break;
                case "rohan":
                    document.write("rohan");
                    break;
                default:
                    document.write("No Match");
            }
        </script>
    </head>
</html>
