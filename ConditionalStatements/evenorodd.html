<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Even Or Odd</title>
    </head>
    <body>
        <script>
            var num = prompt("Enter any Number");
            if (num % 2 == 0) {
                alert("Even Number");
            } else {
                alert("Odd Number");
            }
        </script>
    </body>
</html>
