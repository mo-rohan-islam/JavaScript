<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Switch</title>
        <script>
            var n = parseInt(prompt("Enter any number","1-3"));

            switch(n){
                case 1:
                    document.write("One");
                    break;
                case 2:
                    document.write("Two");
                    break;
                case 3:
                    document.write("Three");
                    break;
                default:
                    document.write("Invalid");
            }
        </script>
    </head>
</html>
