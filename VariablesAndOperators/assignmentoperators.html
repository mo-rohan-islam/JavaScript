<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment Operators</title>
        <script>
            var x = "10";
            var y = "20";
            // var y = "xyz";

            document.write("x: " + x + "<br/>");

            var z = x *= y;
            // z = x = x*y;
            // z = x = 10*20;
            // z = x = 30;

            document.writeln("x: " + x + "<br/>");
            document.writeln("y: " + y + "<br/>");
            document.writeln("z: " + z + "<br/>");

        </script>
    </head>
</html>
