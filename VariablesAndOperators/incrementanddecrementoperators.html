<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Decrement</title>
    <script>
        var x = 10;
        var y = x++;
        // var y = x--;

        document.write("x: " + x + "<br/>"); // 11
        document.write("y: " + y + "<br/>"); // 10

        var a = 10;
        var b = ++a;
        // var b = --a;

        document.write("a: " + a + "<br/>"); // 11
        document.write("b: " + b + "<br/>"); // 11

    </script>
</head>

</html>
