<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Plus and Strings</title>
        <script>
            var x = 10;
            var y = 20;

            var z = x + y;

            document.write(z + "<br/>");
            // document.write("<br/>");

            var a = "10";
            var b = '20';

            var c = a + b;

            document.write(c);
            document.write("<br/>");

            var p = x + b;
            document.write(p);

        </script>
    </head>
</html>
