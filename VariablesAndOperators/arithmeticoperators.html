<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Variables</title>
        <script>
            var x = 10;
            var y = 20;

            document.write(x+y);
            document.write("<br/>");
            document.write(x-y);
            document.write("<br/>");
            document.write(y/x);
            document.write("<br/>");
            document.write(y%x);

        </script>
    </head>
</html>
